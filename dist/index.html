<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/main.css">
        <title>Huddle Landing Page</title>
    </head>
    <body>
        <header>
            <img src="images/logo.svg" alt="" srcset="">
        </header>
        <main>
            <section class="image">
                <img src="images/illustration-mockups.svg" alt="" srcset="">
            </section>
            <section class="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.</p>
                <div class="button">
                    <a href="">Register</a>
                </div>
            </section>
        </main>
        <footer>
            <div class="social-icons">
                <a class="icon" href="https://www.facebook.com/" target="_blank">
                    <img src="images/icons/facebook.svg" alt="" srcset="">
                </a>
                <a class="icon" href="https://twitter.com/" target="_blank">
                    <img src="images/icons/twitter.svg" alt="" srcset="">
                </a>
                <a class="icon" href="https://www.instagram.com/" target="_blank">
                    <img src="images/icons/instagram.svg" alt="" srcset="">
                </a>
            </div>
            <div class="attribution">
                <p>Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.&nbsp;</p>
                <p>Coded by&nbsp;<a href="https://github.com/ayrtton" target="_blank">Ayrton</a>.</p>
            </div>
        </footer>
    </body>
</html>
